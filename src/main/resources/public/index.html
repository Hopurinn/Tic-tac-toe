<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<title>TicTacToe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
			function show(target) {
	   		 	document.getElementById(target).style.display = 'block';
			}

			function hide(target) {
	    		document.getElementById(target).style.display = 'none';	
			}
		</script>
	</head>
	<body onload="hide('tafla')">
		<h1>TicTacToe</h1>
		<h2> Wanna play a game? </h2>

		<form>
			<p>Choose a symbol:</p>
			<p>Player 1: <input type="text" name="player1" class="symbolchoose"></p> 
			<p>Player 2: <input type="text" name="player2" class="symbolchoose"></p>
			<br><br>
			<div id="takki"  onclick="show('tafla'); hide('takki')">
				<input type="submit" value="Let's Play!" class="letsplay" onclick="">
			</div>
		</form>
		<div id="tafla" onload="hide('tafla')">
		<table class="tttboard">
 			 <tr>
    			<td><button id="1"></button></td>
    			<td><button id="2"></button></td> 
    			<td><button id="3"></button></td>
  			</tr>
  			<tr>
    		<tr>
    			<td><button id="4"></button></td>
    			<td><button id="5"></button></td> 
    			<td><button id="6"></button></td>
  			</tr>
  			<tr>
    			<td><button id="7"></button></td>
    			<td><button id="8"></button></td> 
    			<td><button id="9"></button></td>
  			</tr>
		</table
		</div>
	</body>
</html>
